# A2A Server Deploy - Render.yaml
services:
  - type: web
    name: ghost-a2a-server
    runtime: python
    buildCommand: |
      pip install --upgrade pip
      pip install uvicorn httpx starlette pydantic
    startCommand: cd src/a2a && python server.py
    plan: starter
    region: oregon
    rootDir: juliaos/a2a
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: JULIA_URL
        value: https://ghost-wallet-hunter-juliaos.onrender.com
      - key: PORT
        value: "9100"
    healthCheckPath: /health
    autoDeploy: true
    branch: main
