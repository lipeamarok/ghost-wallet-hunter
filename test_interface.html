<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Wallet Hunter - Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #1a1a1a; color: #fff; }
        .container { max-width: 800px; margin: 0 auto; }
        .input-group { margin: 20px 0; }
        input[type="text"] { width: 400px; padding: 10px; margin: 10px; }
        button { padding: 10px 20px; margin: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        .results { background: #2a2a2a; padding: 20px; margin: 20px 0; border-radius: 5px; }
        .loading { color: #ffeb3b; }
        .error { color: #f44336; }
        .success { color: #4CAF50; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Ghost Wallet Hunter - Test Interface</h1>

        <div class="input-group">
            <label>Wallet Address:</label><br>
            <input type="text" id="walletAddress" value="7xKXtg2CW87d97TXJSDpbD5jBkheTqA83TZRuJosgAsU">
        </div>

        <div class="input-group">
            <button onclick="testDemo()">üöÄ Test Demo Investigation (Fast)</button>
            <button onclick="testReal()">üîç Test Real Investigation (Slow)</button>
            <button onclick="testQuick()">‚ö° Test Quick Investigation</button>
        </div>

        <div id="results" class="results">
            <p>Click a button to start investigation...</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001';

        function showLoading(message) {
            document.getElementById('results').innerHTML = `<div class="loading">‚è≥ ${message}</div>`;
        }

        function showResults(data) {
            document.getElementById('results').innerHTML = `
                <div class="success">‚úÖ Investigation Complete!</div>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        function showError(error) {
            document.getElementById('results').innerHTML = `<div class="error">‚ùå Error: ${error}</div>`;
        }

        async function testDemo() {
            const wallet = document.getElementById('walletAddress').value;
            showLoading('Running demo investigation...');

            try {
                const response = await fetch(`${API_BASE}/api/v1/wallet/investigate/demo`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ wallet_address: wallet })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                showResults(data);
            } catch (error) {
                showError(error.message);
            }
        }

        async function testReal() {
            const wallet = document.getElementById('walletAddress').value;
            showLoading('Running real investigation (may take 30-60s)...');

            try {
                const response = await fetch(`${API_BASE}/api/v1/wallet/investigate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        wallet_address: wallet,
                        investigation_type: "comprehensive"
                    })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                showResults(data);
            } catch (error) {
                showError(error.message);
            }
        }

        async function testQuick() {
            const wallet = document.getElementById('walletAddress').value;
            showLoading('Running quick investigation...');

            try {
                const response = await fetch(`${API_BASE}/api/v1/wallet/investigate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        wallet_address: wallet,
                        investigation_type: "quick"
                    })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                showResults(data);
            } catch (error) {
                showError(error.message);
            }
        }
    </script>
</body>
</html>
